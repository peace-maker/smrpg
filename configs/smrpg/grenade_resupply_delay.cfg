// Players can buy the Grenade Resupply upgrade to get a new grenade
// x seconds after they've thrown their last one.
// With each level of the upgrade, the time until they get a new grenade is decreased.

// You can add sections for every grenade in the game
// and set the resupply delay individually.
// Only grenades with a section in this file are being regenerated.
//
// Use the grenade entity classname as section name.
// Possible keys:
// "resupply_base_delay" "<seconds until a new grenade is given>"
// "resupply_delay_decrease" "<seconds to decrease the base time each level>"
// "resupply_minimum_delay" "<lowest time the delay time for this grenade can be reduced to>"
//
// e.g.
// "weapon_hegrenade"
// {
// 		"resupply_base_delay"	"30"
// 		"resupply_delay_decrease"	"3"
// }
//
// You can omit values to use the ones in the #default section (except resupply_minimum_delay).
"GrenadeResupply"
{
	"#default"
	{
		"resupply_base_delay"	"40"
		"resupply_delay_decrease"	"4"
	}
	"weapon_hegrenade"
	{
		"resupply_base_delay"	"30"
		"resupply_delay_decrease"	"3"
	}
	"weapon_flashbang"
	{
		// Use default values
	}
	"weapon_smokegrenade"
	{
		// Use default values
	}
	"weapon_tagrenade"
	{
		// Use default values
	}
}